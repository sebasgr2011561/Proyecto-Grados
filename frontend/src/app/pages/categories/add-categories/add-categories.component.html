<app-header></app-header>

<div class="page-title-overlap bg-accent pt-4">
    <app-account-breadcrumbs></app-account-breadcrumbs>
</div>

<div class="container mb-5 pb-3">
    <div class="bg-light shadow-lg rounded-3 overflow-hidden">
      <div class="row">
        <aside class="col-lg-3 pe-xl-5">
          <app-acount-sidemenu></app-acount-sidemenu>
        </aside>
        <section class="col-lg-8 pt-lg-4 pb-4 mb-3">
          <div class="pt-2 px-4 ps-lg-0 pe-xl-5">
            <div class="d-sm-flex flex-wrap justify-content-between align-items-center pb-2">
              <h2 class="h3 py-2 me-2 text-center text-sm-start">{{ title }}</h2>
            </div>
            <!-- formulario creacion rol -->
            <form method="post" (ngSubmit)="AddCategory()" [formGroup]="categoryForm">
  
              <div class="mb-3 pb-2">
                <label class="form-label" for="unp-category-descripcion">
                  Nombre categoria
                </label>
                <input class="form-control" type="text" id="unp-category-descripcion" formControlName="descripcion">
              </div>
              <button class="btn btn-primary d-block w-100" type="submit">
                <i class="fa-solid fa-floppy-disk"></i>
                Guardar categoria
              </button>
            </form>
          </div>
        </section>
      </div>
    </div>
</div>
  
<app-footer></app-footer>
