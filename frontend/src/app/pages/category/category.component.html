<app-header></app-header>
<!-- Page title-->
<section class="bg-darker bg-size-cover bg-position-center py-5"
    style="background-image: url(assets/img/food-delivery/category/pt-bg.jpg);">
    <div class="container py-md-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-light flex-lg-nowrap justify-content-center justify-content-lg-start">
                <li class="breadcrumb-item"><a class="text-nowrap" href="javascript:void(0);" routerLink=""><i class="ci-home"></i>Home</a>
                </li>
                <li class="breadcrumb-item text-nowrap"><a href="javascript:void(0);" routerLink="">All categories</a>
                </li>
                <li class="breadcrumb-item text-nowrap active" aria-current="page">sasaa &amp; Fries</li>
            </ol>
        </nav>
        <h1 class="text-light text-center text-lg-start pt-3">Burgers &amp; Fries</h1>
    </div>
</section>
<!-- Categories-->
<section class="bg-secondary py-4">
    <div class="container" data-simplebar>
        <div class="d-flex justify-content-between">
            @for(category of categories;track $index){
            <a class="d-block py-3 pe-sm-3 pe-lg-5 me-5"
                href="javascript:void(0);" (click)="selectcategory(category.title)"><img class="d-block mx-auto mb-3" src="{{category.img}}" width="60"
                    alt="Noodles">
                <h6 class="fs-base text-center text-nowrap">{{category.title}}</h6>
            </a>
        }
        </div>
    </div>
</section>
<!-- Items grid-->
<section class="container py-4 py-sm-5">
    <div class="row pt-3 pt-sm-0">
        @for(item of items;track $index){
        <div class="col-md-4 col-sm-6 mb-grid-gutter"><a class="card product-card h-100 border-0 shadow pb-2"
                routerLink="/restaurants"><span class="badge badge-end badge-shadow bg-{{item.color}} fs-md fw-medium"
                    data-bs-toggle="tooltip" placement="top" ngbTooltip="Average meal cost">{{item.price}}</span><img
                    class="card-img-top" src="{{item.coverimg}}" alt="McDonald's">
                <div class="bg-white rounded-3 pt-1 px-2 mx-auto mt-n5" style="width: 175px;"><img
                        class="d-block rounded-3 mx-auto" src="{{item.logo}}" width="150"
                        alt="Brand"></div>
                <div class="card-body text-center pt-3 pb-4">
                    <h3 class="h5 mb-2">{{item.brand}}</h3>
                    <div class="fs-ms text-muted">{{item.menu}}</div>
                </div>
            </a>
        </div>
    }
    </div>
</section>
<app-footer></app-footer>
